 <html>
<head>
<title>Konversi Nilai</title>

<script language="JavaScript">
function konversi(){
	//membuat variabel
var nilai = Number(document.getElementById("a").value);
var huruf;
if((nilai>80)&&(nilai<=100))
huruf = 'A';
else if((nilai>70)&&(nilai<=80))
huruf = 'AB';
else if((nilai>65)&&(nilai<=70))
huruf = 'B';
else if((nilai>60)&&(nilai<=65))
huruf = 'BC';
else if((nilai>55)&&(nilai<=60))
huruf = 'C';
else if((nilai>40)&&(nilai<=55))
huruf = 'D';
else
huruf = 'E';
//menampilkan
document.getElementById("c").value = huruf;
}
</script>
</head>
<body>
<h1>Konversi Nilai</h1>
<input type="text" name="a" id="a" size="2">
=
<input type="text" name="c" id="c" size="2">
<br>
<input type="button" name="tombol" id="tombol" value="konversi" onClick="konversi()"/>
</body>
</html>
